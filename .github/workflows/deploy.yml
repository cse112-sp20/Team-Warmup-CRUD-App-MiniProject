# Deploys whenever something is pushed to master
on:
    push:
        branches:
            - deploy_static_content

# Deploys stastic contents to Firebase
jobs:
    main:
        name: Deploy contents
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v2
              with:
                path: deploy_static_content
            - name: Deploy to Firebase
              uses: lowply/deploy-firebase@v0.0.2
              env:
                FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
                FIREBASE_PROJECT: Remote-13