<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<title>Remote-13</title>
</head>
<body>

<form id="signup-form">
<div class = "form-group">
    <label for="firstName">Enter Your First Name</label>
    <input type="firstName" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name" required>
</div>
<div class = "form-group">
    <label for="lastName">Enter Your Last Name</label>
    <input type="lastName" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Last Name" required>
</div>
<div class = "form-group">
    <label for="exampleInputEmail1">Enter a valid Email Address</label>
    <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Create Password</label>
    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
</div>
    <button class="btn btn-primary" id="registerButton">Register</button>
</form>




<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>


<script src="../js/firebase.js"></script>
<script src="./js/register.js"></script>

</body>
</html>
