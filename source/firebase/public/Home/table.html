    <script src="../js/firebase.js"></script>



    <script>
        var uid=null;
        var idToken=null;
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                
                uid = user.uid;

                firebase.database().ref('/items/' + uid).on('value', function(snapshot){
                    var data = snapshot.val();
                    
                    console.log("The data is " + data);

                })

                firebase.auth().currentUser.getIdToken(true).then(function(getToken) {
                    idToken = getToken;
                }).catch(function(error) {
                    alert("can't retrive the id token!!!");
                });
            } else {
                return false;
            }
        });
    </script>
