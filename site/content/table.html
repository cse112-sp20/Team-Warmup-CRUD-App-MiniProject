<!DOCTYPE html>
<html>
<head>
    <style>
        .newNameInput {
            display: flex;
            margin: 0 auto; 
            width:250px;
        }

        table {
            font-family: arial, sans-serif;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <!--Basic button to implement login-->
    <div class="navbar">
        <a href="#login">login</a>
    </div>

    <!--Form for entering first and last-->
    <div class="newNameInput">
        <form id="firstNameForm">
            <input type="text" id="firstName" name="firstName"><br>
        </form>
        <form id="lastNameForm">
            <input type="text" id="lastName" name="lastName">
        </form>
        <button id="addButton" onclick="appendNewElementFromForm()">add</button>
    </div>

    <!--Table First | Last | Edit-->
    <div class="container">
        <table id="nameTable">
            <tr>
                <th width="37%">First</th>
                <th width="37%">Last</th>
                <th width="26%">Edit</th>
            </tr>
        </table>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./Table.js"></script>
</body>
</html>
